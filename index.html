<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>FORMULARIO</title>
</head>
    <header><h1>FORMULARIO DE REGISTRO</h1></header>

<body>
    <main>

    <form action="">
    
                <label for="lnombre">Nombre:</label>
                <input type="text" name="nombre" id="lnombre"
                maxlength="30" placeholder="Ingrese su nombre"
                autocomplete="off">

                <label for="lcorreo">correo:</label>
                <input type="text" name="correo" id="lcorreo"
                maxlength="30" placeholder="Ingrese su correo"
                autocomplete="off">

                <label for="ltelefono">telefono:</label>
                <input type="text" name="telefono" id="ltelefono"
                maxlength="25" placeholder="Ingrese su telefono"
                autocomplete="off">                

                <input type="submit" value="Enviar...">
                <input type="reset" value="Limpiar...">
            </form>

        </main>
</body>
</html>
